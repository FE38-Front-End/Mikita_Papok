<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>

<body>
    <div class="calc">
        <input class="calc_input" />
        <div class="calc-memory">
            <button class="calc-memory__component button" data-type='mc'>MC</button>
            <button class="calc-memory__component  button" data-type='mr'>MR</button>
            <button class="calc-memory__component  button" data-type='mPlus'>M+</button>
            <button class="calc-memory__component  button" data-type='mMinus'>M-</button>
            <button class="calc-memory__component  button" data-type='ms'>MS</button>

        </div>
        <div class="calc-numbers">
            <button class="calc-numbers__component  button" data-type="percent">%</button>
            <button class="calc-numbers__component  button" data-type="sqrt">√</button>
            <button class="calc-numbers__component  button" data-type="exp">Х²</button>
            <button class="calc-numbers__component  button" data-type="fract">1/x</button>
            <button class="calc-numbers__component  button" data-type="ce">CE</button>
            <button class="calc-numbers__component  button" data-type="clean">C</button>
            <button class="calc-numbers__component  button" data-type="del">DEL</button>
            <button class="calc-numbers__component  button" data-type="div">/</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="seven">7</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="eight">8</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="nine">9</button>
            <button class="calc-numbers__component  button" data-type="multiply">X</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="four">4</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="five">5</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="six">6</button>
            <button class="calc-numbers__component  button" data-type="minus">-</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="one">1</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="two">2</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="three">3</button>
            <button class="calc-numbers__component  button" data-type="plus">+</button>
            <button class="calc-numbers__component  button" data-type="reverse">+-</button>
            <button class="calc-numbers__component  button calc-numbers__num" data-type="zero">0</button>
            <button class="calc-numbers__component  button" data-type="dot">,</button>
            <button class="calc-numbers__component  button" data-type="equal">=</button>

        </div>
    </div>
    <script src="task.js"></script>
</body>

</html>
