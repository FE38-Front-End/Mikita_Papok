<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" type="text/css" >
</head>
<body>
    <div class="calc">
        <input class="calc_input"/>
        <div class="calc-memory">
            <button class="calc-memory__component button" id='mc'>MC</button>
            <button class="calc-memory__component  button" id='mr'>MR</button>
            <button class="calc-memory__component  button" id='m-plus'>M+</button>
            <button class="calc-memory__component  button" id='m-minus'>M-</button>
            <button class="calc-memory__component  button" id='ms'>MS</button>            
            
        </div>
        <div class="calc-numbers">
            <button class="calc-numbers__component  button" id="percent">%</button>
            <button class="calc-numbers__component  button" id="sqrt">√</button>
            <button class="calc-numbers__component  button" id="exp">Х²</button>
            <button class="calc-numbers__component  button" id="fract">1/x</button>
            <button class="calc-numbers__component  button" id="ce">CE</button>            
            <button class="calc-numbers__component  button" id="clean">C</button>
            <button class="calc-numbers__component  button" id="del">DEL</button>
            <button class="calc-numbers__component  button" id="div">/</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="seven">7</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="eight">8</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="nine">9</button>
            <button class="calc-numbers__component  button" id="multiply">X</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="four">4</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="five">5</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="six">6</button>
            <button class="calc-numbers__component  button" id="minus">-</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="one">1</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="two">2</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="three">3</button>
            <button class="calc-numbers__component  button" id="plus">+</button>
            <button class="calc-numbers__component  button" id="reverse">+-</button>
            <button class="calc-numbers__component  button calc-numbers__num" id="zero">0</button>
            <button class="calc-numbers__component  button" id="dot">,</button>
            <button class="calc-numbers__component  button" id="equal">=</button>

        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
