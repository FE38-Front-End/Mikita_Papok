<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="input-block">
        <div class="button-block">
            <button class="navigation-button navigation-button__up" data-type="up">
                <div class="triangle triangle-up" data-type="up"></div>
            </button>
            <button class="navigation-button navigation-button__down" data-type="down">
                <div class="triangle triangle-down " data-type="down"></div>
            </button>
            <button class="navigation-button navigation-button__left" data-type="left">
                <div class="triangle triangle-left" data-type="left"></div>
            </button>
            <button class="navigation-button navigation-button__right" data-type="right">
                <div class="triangle triangle-right" data-type="right"></div>
            </button>
        </div>
        <div class="input-information-form">
            <div class="input-information-form__component">
                <input class="input-diametr" placeholder="введите диаметр" />
                <button type="submit" id="diametr-button"> отправить</button>
            </div>
            <div class="input-information-form__component">
                <input class="input-side" placeholder="введите сторону квадрата" />
                <button id="side-button"> отправить</button>
            </div>
            <div class="input-information-form__component">
                <input class="input-step" placeholder="шаг" />
                <button type="submit" id="step-button"> отправить</button>
            </div>
        </div>
    </div>
    <div class="border">
        <div class="circle "></div>
    </div>
    <script src="task.js"></script>
</body>

</html>
